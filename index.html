<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krowls</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Assets/Favicon/favicon.ico"
    />
  </head>

  <!-- js sheet -->
  <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/LYjSotlsxy5yQ5d1/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
  <!-- js sheet end -->

  <body>
    <div class="container">
      <div class="logo">
        <img src="./Assets/logo.png" alt="krowls logo" />
      </div>
      <div class="main_text">
        <div class="text">
          <p>Stay Tuned</p>
          <h1>We Are Launching Soon</h1>
        </div>
      </div>
      <div class="email">
      <div class="email_notify" >
        <form action="" id="myForm">
         <input
           type="email"
           name="email"
           id="myForm"
           placeholder="Email"
           class="input_email"
         />
         <button onclick='SubForm()'>Notify Me</button>
       </form>
       </div></div>
      <div class="followuson">
        <h4>Follow us on</h4>
        <div class="icon">
          <a href="https://www.instagram.com/krowls.design/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCJB9EBcrdFN2SDLhQjTE6-Q"
            target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="https://www.behance.net/krowls" target="_blank"
            ><i class="fa-brands fa-behance"></i
          ></a>
          <a href="https://dribbble.com/krowls" target="_blank"
            ><i class="fa-brands fa-dribbble"></i
          ></a>
          <a href="https://www.linkedin.com/in/krowls" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://twitter.com/Krowls3" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
